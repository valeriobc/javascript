<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <title>DETRAN</title>
</head>
<body>
   <h1>Sistema de Multa</h1>
   Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h <!--name="txtvel" é usado no PHP-->
   <input type="button" value="verificar" onclick="calcular()">
   <div id="res">

   </div>
   <script>
      function calcular() {
         //var txtv = window.document.getElementById("txtvel")
         var txtv = window.document.getElementsByTagName('input')[0]
         //var txtv = window.document.getElementsByName('txtvel')[0]
         //var txtv = window.document.querySelector('input#txtvel')
         var res = window.document.querySelector('div#res')
         var vel = Number(txtv.value)
         res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h.</p>`
         if (vel > 60) {
            res.innerHTML += `<p>Você ultrapassou o limite de velocidade. <strong>FOI MULTADO!</strong></p>`
         }
         res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
      }
   </script>
</body>
</html>
