<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <title>Somando Números</title>
   <style>
      body {
         font: normal 18pt Arial;
      }
      input {
         font: normal 18pt Arial;
         width: 100px;
         border: 1px solid black;
         border-radius: 10px;
        
      }
      div#res {
         margin-top: 20px;
      }
   </style>
</head>

<body>
   <h1>Somando Valores</h1>
   <input type="number" name="txtn1" id="txtn1"> +
   <input type="number" name="txtn2" id="txtn2">
   <input type="button" value="somar" onclick="somar()">
   <div id="res">Resultado</div>
   <script>
      function somar() {
         var tn1 = window.document.getElementsByName('txtn1')[0]//Por id dentro do elemento DOM
         var tn2 = window.document.querySelector('input#txtn2') //Por seletor CSS
         var res = window.document.querySelector("div#res")
         var n1 = Number(tn1.value)
         var n2 = Number(tn2.value)//Number() Converte string em número inteiro ou float
         var s = n1 + n2
         res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>.`
      }  
   </script>
</body>

</html>
