<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <title>Imprime Texto JS</title>
   <style>
      body {
         font: 12pt Arial;
      }
   </style>
</head>
<body>
   <h1>Imprime Texto INPUT JS</h1>
   <script>
      // programa para imprimir o texto
      // declarando uma função
      function greet(name) {
         window.alert(`Hello ${name} :)`);
      }

      // variavel name pode ser diferente
      let name = window.prompt('Qual é o seu nome?');

      // chamando a função
      greet(name);
   </script>
</body>
</html>
